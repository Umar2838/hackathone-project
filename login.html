<!DOCTYPE html>
<html lang="en">
<head>

<link href="style.css" rel="stylesheet">
</head>
<body>

            <!-- ---------------------------------------loader -------------------------------- -->

    <!-- Login Page -->
   
    <div id="content"  class="wrapper ">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>

        <div class="form-box login">
            <h2  >Login</h2>
            <form action="#">
<div class="input-box">
    <input id="login-email" type="text" required>
    <label>Email</label>
    <i class='bx bxs-envelope'></i>
</div>
<div class="input-box " >
    <input id="login-password" type="password" required>
    <label>Password</label>
    <i class='bx bxs-lock-alt'></i>
</div>
<button type="submit" id="Login-btn" class="btn ">Login</button>
<div class="other-login">
    <i id="googlelogin" class='bx bxl-google'></i>
    <i class='bx bxl-facebook-circle'></i>
    <i class='bx bxl-github'></i>
</div>
<div class="logreg-link" >
    <p>Don't have an account? <a href="./signup.html" class="register-link" > Sign Up</a></p>
</div>
            </form>
        </div>
        
        <div class="info-text login">
            <h2>Welcome Back!</h2>
            <p >Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
        </div>

    </div>
