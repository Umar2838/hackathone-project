<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link href="style.css" rel="stylesheet">
    <title>Profile-Page</title>
</head>
<body>
    <div class="body">
        <div id="loader" style="display: none;" class="loader">
            <div class="l"></div>
            <div class="l"></div>
            <div class="l"></div>
            <div class="l"></div>
            <div class="l"></div>
            <div class="l"></div>
            <div class="l"></div>
            <div class="l"></div>
            <div class="l"></div>
          </div>


    <div id="content"  class="wrapper  ">


        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>
       
        <div class="form-box login">
            <center><img class=" profilpagelogo" id="profilepicture" src="images/profile.png"> </center>           
             <form action="#">
               <label for="fileInput" class="camera" id="cameraButton">
                <i class='bx bxs-camera' style='color:#fff' ></i>
              </label>
              
              <input style="display: none;" type="file" id="fileInput" accept="image/*">
               <div class="input-box margin">
   
                    <input id="fullname"  type="text" required>
                    <!-- <label>FullName</label> -->
                    <i class='bx bxs-user-circle'></i>
                </div>
                <div class="input-box">
   
    <input id="login-email" readonly  type="text" required>
    <!-- <label>Email</label> -->
    <i class='bx bxs-envelope'></i>
</div>
<div class="input-box " >
    <input id="oldpassword" placeholder="Old Password" type="password" >
    <!-- <label>Password</label> -->
    <i class='bx bxs-lock-alt'></i>
</div>
<div class="input-box " >
    <input id="newpassword" placeholder="New Password" type="password" >
    <!-- <label>Password</label> -->
    <i class='bx bxs-lock-alt'></i>
</div>
<button type="submit" id="updatebtn" class="btn ">Update Profile</button>


            </form>
        </div>
        
        <div class="info-text login">
           
        </div>

    </div>
</div>

    
    <script type="module" src="profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
