<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Login Page -->
    <div class="wrapper">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>

        <div class="form-box login">
            <h2 class="animation" style="--i:0;">Login</h2>
            <form action="#">
<div class="input-box animation" style="--i:1;">
    <input type="text" required>
    <label>Username</label>
    <i class='bx bxs-user'></i>
</div>
<div class="input-box animation" style="--i:2;">
    <input type="password" required>
    <label>Password</label>
    <i class='bx bxs-lock-alt'></i>
</div>
<button type="submit" class="btn animation" style="--i:3;">Login</button>
<div class="logreg-link animation">
    <p>Don't have an account? <a href="" class="register-link" style="--i:4;">Sign Up</a></p>
</div>
            </form>
        </div>
        <div class="info-text login">
            <h2>Welcome Back!</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
        </div>

<!-- Register Page -->

<div class="form-box register">
    <h2>SignUp</h2>
    <form action="#">
<div class="input-box">
<input type="text" required>
<label>Username</label>
<i class='bx bxs-user'></i>
</div>
<div class="input-box">
    <input type="email" required>
    <label>Email</label>
    <i class='bx bxs-envelope'></i>
    </div>
<div class="input-box">
<input type="password" required>
<label>Password</label>
<i class='bx bxs-lock-alt'></i>
</div>
<button type="submit" class="btn">Sign Up</button>
<div class="logreg-link">
<p>Already have an account?<a href="" class="login-link">Login
</a></p>
</div>
    </form>
</div>
<div class="info-text register">
    <h2>Welcome Back!</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
